<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="sidebar">
        <div class="title">
            Day 1 Itinerary For London Weekend Getaway
        </div>
        <div class="description">
            This map reflects my plan of action for the first day of my London Weekend Getaway.
        </div>
        <div class="description">
            Each type of activity is color coded.
        </div>
        <div class="description">
            Click on the marker to see the stop number and location name.
        </div>
        <button id="fly-to-gatwick" class="button-18" role="button">FLY TO GATWICK</button>
        <button id="head-to-london" class="button-18" role="button">HEAD TO LONDON</button>
    </div>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
